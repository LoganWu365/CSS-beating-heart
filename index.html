<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Beating Heart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div class="heart" id=demo>
            <div class="left" id="left"></div>
            <div class="right" id="right"></div>
            <div class="bottom" id="bottom"></div>
        </div>
        <button id=pause>暂停</button>
        <button id=con>继续</button>
    </div>

    <script>
        pause.onclick = () => {
            demo.style.animationPlayState = 'paused';
            left.style.animationPlayState = 'paused';
            right.style.animationPlayState = 'paused';
            bottom.style.animationPlayState = 'paused';
        };
        con.onclick = () => {
            demo.style.animationPlayState = 'running';
            left.style.animationPlayState = 'running';
            right.style.animationPlayState = 'running';
            bottom.style.animationPlayState = 'running';
        };
    </script>
</body>

</html>
